{% load static %}

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

        <title>Login</title>

        <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

        <!-- Bootstrap core CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- Custom styles for this template -->
        <link rel="stylesheet" href="/blog/static/css/style.css">

    </head>

    <body class="text-center">
        <form method="POST" class="form1" id="form-login" action="{% url 'login' %}">
            {% csrf_token %}

            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

        <label for="inputEmail" class="sr-only">Email address</label><br>
        <input placeholder="usuario" name="username" id="username" type="text"><br>
        
        
        <label for="inputPassword" class="sr-only">Password</label><br>
        <input placeholder="password" name="password" id="password" type="password"><br><br>
        

        <button onclick="document.getElementById('form-login').submit();"> Login</button>
        </form>

    </body>
</html>
