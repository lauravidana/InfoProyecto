{% extends 'base.html' %}

{% block content %}
    <main class="container3">
        <div class="p-5 rounded mt-3">
            <h1>{{object.titulo}}</h1>
            <p class="lead">{{object.contenido}}</p>
            <a class="btn btn-lg btn-primary" href="{% url 'lista' %}" role="button">Volver a la lista</a>
            <a class="btn btn-lg btn-primary" href="{% url 'update' object.id %}" role="button">Editar</a>
            <a class="btn btn-lg btn-primary" href="{% url 'crear' object.id %}" role="button">Crear nuevo post</a>
        </div>
        <h3>Comentarios:</h3>
        <ul>
            {% for c in comentarios %}
                <div class="col-md-6">
                    <p>{{c.contenido}}</p>
                </div>
            {% endfor %} 
        </ul>        
    </main>
{% endblock %}
